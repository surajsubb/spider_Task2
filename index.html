<!DOCTYPE html>
<html>
	<head>
		 <link rel="stylesheet" href="quiz.css"> 
		 <script type="text/javascript" src='quiz.js'> </script>
		 <script type="text/javascript" src='QandA.js'> </script>
	</head>
	<body>
		<div class = "initial">
			<h1>Covid-19 Quiz</h1>
			<h2 class = "rules">=> click next(right arrow key/D) or previous(left arrow key/A) to move between questions</h2>
			<h2 class = "rules">=> once clicked, answer cannot be changed</h2>
			<input id = "name" type = "text" placeholder="Enter Name then click Start">
			<input id ="start" type="submit" value = "start covid quiz" onclick="initializequiz()">
		</div>
	    <div id = "QandA">
			<audio id="correct_sound" src = "correct.wav" preload = "auto"></audio>
			<audio id="wrong_sound" src = "wrong.mp3" preload = "auto"></audio>
		    <div id = "question">
			    <p id="question_text"></p>
		    </div>
		    <div class="choices">
			    <input id="option1" type="submit" onclick="checkAnswer(1);" >
			    <input id="option2" type="submit" onclick="checkAnswer(2);">
			    <input id="option3" type="submit" onclick="checkAnswer(3);">
				<input id="option4" type="submit" onclick="checkAnswer(4);">
			</div>
			<div id="navbar">
				<input id="n0" type="submit" onclick="go_to(0);" value = "1" >
				<input id="n1" type="submit" onclick="go_to(1);" value = "2">
				<input id="n2" type="submit" onclick="go_to(2);" value = "3">
				<input id="n3" type="submit" onclick="go_to(3);" value = "4">
				<input id="n4" type="submit" onclick="go_to(4);" value = "5">
				<input id="n5" type="submit" onclick="go_to(5);" value = "6">
				<input id="n6" type="submit" onclick="go_to(6);" value = "7">
				<input id="n7" type="submit" onclick="go_to(7);" value = "8">
				<input id="n8" type="submit" onclick="go_to(8);" value = "9">
				<input id="n9" type="submit" onclick="go_to(9);" value = "10">
			</div>
			<div id = "endgame">
				<p id = "questions_answered"></p>
				<input id = "score" type="submit" value = "view score" onclick="view_score()">
			</div>
		</div>
		<div class = "traverse">
			<input id="previous" type="submit" value ="previous" onclick="display_QandA(-1);">
			<input id="next"  type="submit" value ="next" onclick="display_QandA(1);">
		</div>
		<div id = "timer">
			<p id = "time"></p>
			<p id = "score_text"></p>
		</div>
		<div class="scoreboard">
			<table>
				<tr>
					<th scope='col'>Scoreboard</th>
				</tr>
				<tr>
					<td id="0score"></td>
				</tr>
				<tr>
					<td id="1score"></td>
				</tr>
				<tr>
					<td id="2score"></td>
				</tr>
				<tr>
					<td id="3score"></td>
				</tr>
				<tr>
					<td id="4score"></td>
				</tr>
				<tr>
					<td class = "reset"><input class="reset_Scoreboard" type="submit" value = "Reset Scoreboard" onClick="set_to_zero(1)"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
<script>
	hide_buttons("QandA");
	hide_class("traverse");
	hide_buttons("timer");
	set_to_zero();
	get_score();
</script>
